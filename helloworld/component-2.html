<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    // 不能props和data中的变量不能重名
    
    <div id="app">
        <message content="welcome to "></message>
    </div>
    <script>
        Vue.component('message', {
            template: '<h1>{{ content + position }}</h1>',
            props: ['content'],
            data: function(){
                return {
                    position: 'ShenZhen'
                }
            }
        })
        let vm = new Vue({
            el: '#app'
        })
    </script>
    
</body>
</html>
