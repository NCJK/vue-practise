<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <input type="text" v-model="message">
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data:{
                message: 'nice'
            },
            computed:{
                title: function(){
                    return 'hello, ' + this.message
                }
            }
        })
    </script>
</body>
</html>
